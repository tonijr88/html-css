<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador</p>
    
    <picture>
        <source media="(max-width: 725px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1025px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/Ice & Fire - King Canyon.mp3" type="audio/mpeg">
        <source src="midia/Ice & Fire - King Canyon.ogg" type="audio/ogg">
        <source src="midia/Ice & Fire - King Canyon.wav" type="audio/wav">
    <p>infelizmente seu navegador nao consegue reproduzir audio. <a href="midia/Ice & Fire - King Canyon.mp3">Clique aqui para baixa-lo em MP3</a></p>
    </audio>

</body>
</html>
