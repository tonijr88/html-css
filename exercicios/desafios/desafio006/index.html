<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>
        Tags em HTML
    </h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag devera utilizar em cada caso.</p>
    <ul type="square">
        <li><abbr title="Use a tag &lt;p&gt">Paragrafo</abbr></li>
        <li><abbr title="Use o comando h1">Titulo</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;"> Imagem</abbr></li>
        <li>
            <abbr title="Use a tag &lt;abbr&gt;">Abreviacoes</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;code&gt;">Codigos-fonte</abbr>
        </li>
        <li>
            <abbr title="Use a tag &lt;ol&gt; type=&quot;1&quot;">Listas numeradas</abbr>
        </li>
        <li>
            <abbr title="Use a tag"> Listas com Dermacacoes</abbr>
        </li>

    </ul>

</body>
</html>
