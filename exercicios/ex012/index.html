<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>
    <video width="525" poster="imagens/Captura de Tela (7).png" preload="metadata" controls loop>
        <source src="midia/video1mp4.mp4" type="video/mp4">
        <source src="midia/Video2mkv.mkv" type="video/mkv">
        <source src="midia/video3webm.webm" type="video/webm">
        <source src="midia/video4ogv.ogv" type="video/ogg">
        <p>Seu navegador nao tem compatibilidade com reproducao de videos</p>
    </video>
    <h1>Inserindo videos do YouTube</h1>
    <iframe width="525" height="315"            src="https://www.youtube.com/embed/P7Cz2IPe5J8"     title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/29844795?h=f0a1764666&byline=0&portrait=0" width="525" height="295" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
